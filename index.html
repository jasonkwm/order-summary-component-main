<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font family link-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- font family link-->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section class="image-section">
        <img
          src="images/illustration-hero.svg"
          alt="Person dancing to music illustration."
        />
      </section>
      <section class="summary-section">
        <h2>Order Summary</h2>

        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </section>
      <section class="plan-section">
        <div class="plan-left">
          <div class="plan-img-div">
            <img src="./images/icon-music.svg" alt="Music Icon" />
          </div>
          <div class="plan-ul-div">
            <ul>
              <li>Annual Plan</li>
              <li>$59.99/year</li>
            </ul>
          </div>
        </div>

        <div class="plan-right">Change</div>
      </section>

      <section class="button-section">
        <input class="button-1" type="submit" value="Proceed to Payment" />
        <input class="button-2" type="submit" value="Cancel Order" />
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/jasonkwm" target="_blank">Jason Koh</a>.
    </div>
  </body>
</html>
