<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font family link-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- font family link-->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <img
        src="images/illustration-hero.svg"
        alt="Person dancing to music illustration."
      />
      <h1>Order Summary</h1>

      <p class="summary-p">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="plan-section">
        <div class="plan-left">
          <img src="./images/icon-music.svg" alt="" />
          <div class="plan-ul-div">
            <h2>Annual Plan</h2>
            <p class="pricing-p">$59.99/year</p>
          </div>
        </div>

        <button type="button" class="plan-right">Change</button>
      </div>

      <input class="button-1" type="button" value="Proceed to Payment" />
      <input class="button-2" type="button" value="Cancel Order" />
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/jasonkwm" target="_blank">Jason Koh</a>.
    </footer>
  </body>
</html>
